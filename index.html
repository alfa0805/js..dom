<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="dom">
      <div class="nav">
        <button class="colorButton">Tugma 1</button>
        <button class="colorButton">Tugma 2</button>
        <button class="colorButton">Tugma 3</button>
      </div>
      <!-- --------------2 -misol -->
      <form id="userForm">
        <input type="text" id="name" placeholder="Ismingizni kiriting" />
        <input type="email" id="email" placeholder="Emailingizni kiriting" />
        <button type="button" id="submitBtn">Yuborish</button>
      </form>
      <!-- --------------3 -misol -->
      <div class="sonlar">
          <input type="number" id="num1" placeholder="1-raqamni kiriting" />
          <input type="number" id="num2" placeholder="2-raqamni kiriting" />
      </div>
      <div class="ishoralar">
        <button id="qoshish">Qo'shish</button>
        <button id="ayirish">Ayirish</button>
        <button id="kopaytirish">Ko'paytirish</button>
      </div>
      <p id="result">Natija: </p>
      <!-- --------------4 -misol -->
      <input type="text" id="taskInput" placeholder="Vazifani kiriting" />
      <button id="addTaskBtn">Qo'shish</button>
      <ul id="taskList"></ul>      
      <!-- --------------5 -misol -->
      <h1 id="clock">00:00:00</h1>
    </div>
    <script src="./main.js"></script>
</body>
</html>
